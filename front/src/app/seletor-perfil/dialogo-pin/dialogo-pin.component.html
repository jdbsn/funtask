<h1 mat-dialog-title>Informe o PIN:</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>PIN</mat-label>
      <input matInput type="password" formControlName="pin">
    </mat-form-field>
  </form>

  <mat-dialog-actions align="center">
    <button mat-stroked-button (click)="onEnviar()">Enviar</button>
    <button mat-stroked-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>
</mat-dialog-content>

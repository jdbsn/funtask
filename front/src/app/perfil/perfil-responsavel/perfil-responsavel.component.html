<mat-card class="card-opcao">
  <mat-card-header>
    <mat-card-title> Crianças </mat-card-title>
  </mat-card-header>
  <mat-card-content style="display: flex">
    <mat-card class="card-crianca">
      <mat-card-header>
        <div mat-card-avatar class="icone"></div>
        <mat-card-title class="card-crianca-titulo">Davi</mat-card-title>
        <mat-card-subtitle  class="card-crianca-saldo">Saldo: 550,00</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
      <mat-card-actions>
        <button mat-button>Editar</button>
        <button mat-button>Apagar</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card-crianca">
      <mat-card-content style="display: flex; align-items: center; flex-direction: column;">
        <img
          mat-card-image
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaZGcjruIOyGfbrmNvD6DJL8DV-I4sQOv4WKeVNIBr9A&s"
          style="height: 65px; width: 65px"
        />

      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>

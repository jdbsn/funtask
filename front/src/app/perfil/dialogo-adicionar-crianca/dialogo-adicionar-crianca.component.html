<h1 mat-dialog-title>Adicionar crian√ßa</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="adicionar-crianca-form">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>PIN</mat-label>
      <input matInput formControlName="pin" mask="0000">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mesada</mat-label>
      <input matInput formControlName="mesada" mask="0*.00">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <button type="button" mat-raised-button (click)="fileInput.click()" class="selecionar-foto-botao">
      {{ nomeFotoSelecionado ? 'Alterar foto: ' + nomeFotoSelecionado : 'Escolher foto' }}
    </button>
    <input hidden (change)="onArquivoFoto($event)" #fileInput type="file" id="file">

  </form>
  <p *ngIf="msgErro" id="errorMsg">{{ msgErro }}</p>
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="onAdicionar()">Adicionar</button>
    <button mat-stroked-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>
</mat-dialog-content>
